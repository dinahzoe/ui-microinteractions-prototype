<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atemübung</title>

    <!-- Styling der HTML Dateien -->
    <link rel="stylesheet" href="../styles/styles.css" />
</head>

<body class="backgroundBreathing">

    <!-- main < eigentlicher Beginn der Seite -->
    <main>

        <h1>Atemübung</h1>

        <!-- Karten führen zu einzelnen Unterseiten < Hauptnavigation über große Buttons 
        aria-label = Barrierefreiheit: Screenreadern (für blinde Menschen) -->
        <section class="sphere" aria-label="Atemübung mit Kugel"> <!-- Ball mit Animation -->
            <div class="ball" aria-hidden="true"></div>
            <p class="inhale">Einatmen</p>
            <!-- wird Kugel größer = dieser Part wird eingeplendet und Part "Ausatmen" wird ausgeblendet -->
            <p class="exhale">Ausatmen</p>
            <!-- wird Kugel kleiner = dieser Part wird eingeplendet und Part "Einatmen" wird ausgeblendet -->
        </section>

        <a href="mainWindow.html" class="button">← Zurück</a>


        <section class="selfReflectionForm" aria-label="Selbstreflexion">
            <!-- Formular soll erst eingeblendet werden wenn die Atemübung vorbei ist und Kugel ausgeblendet wird nach Abschluss -->

            <h2>Kurze Selbstreflexion</h2>
            <form action="mailto:dinahzoe02@gmail.com" method="post">
                <fieldset>
                    <legend>Fühlen Sie sich ruhiger?</legend>
                    <label for="feedback1">Ihre Antwort</label>
                    <input id="feedback1" type="text" placeholder="z. B. Ja, etwas ruhiger...">
                </fieldset>

                <fieldset>
                    <legend>War die Übung hilfreich?</legend>
                    <label for="feedback2">Ihre Antwort</label>
                    <input id="feedback2" type="text" placeholder="z. B. Ja, sie hat mir geholfen bei...">
                </fieldset>

                <div class="layout">
                <button type="submit">Anonym Abschicken</button>
                </div>
            </form>
        </section>

    </main>

</body>

</html>
